services:
  - type: web
    name: microlab-mic-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///./micro_lab.db
      - key: CORS_ORIGINS
        value: "*"
